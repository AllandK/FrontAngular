<div class="container">
    <form action="">
        <label for="nombre" >Nombre</label>
        <input  type="text" id="nombre" name="nombre"  [(ngModel)]="usuarioActual.nombre" >
        <br>
        <label for="email" >Email</label>
        <input  type="text" id="email" name="email"  [(ngModel)]="usuarioActual.email" >
        <br>
        <label for="prioridad" >Prioridad</label>
        <input  type="text" id="prioridad" name="prioridad"  [(ngModel)]="usuarioActual.prioridad" >
        <br>
        <label for="estado" >Estado</label>
        <input  type="checkbox" id="estado" name="estado"  [(ngModel)]="usuarioActual.estado" >
        <br>
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
  </form>

</div>
