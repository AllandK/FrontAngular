<div class="container">
     <form>
        <div class="form-group">
         <label for="nombre" class="control-label">Nombre</label>
         <input  type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="usuarioNuevo.nombre" >
         </div>
         <div class="form-group">
         <label for="email"  class="control-label" >Email</label>
         <input  type="text" class="form-control" id="email" name="email"  [(ngModel)]="usuarioNuevo.email" >
         </div>
         <div class="form-group">
         <label for="prioridad"  class="control-label">Prioridad</label>
         <input  type="text" class="form-control" id="prioridad" name="prioridad"  [(ngModel)]="usuarioNuevo.prioridad" >
         </div>
         <div class="form-group">
         <label for="estado"  class="control-label"> Estado</label>
         <input  type="checkbox"  class="text-muted" id="estado" name="estado"  [(ngModel)]="usuarioNuevo.estado" >
         </div>
         <button class="btn btn-primary" (click)="agregarUsuario()">Guardar</button>
   </form>

</div>
