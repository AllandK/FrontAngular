<div class="container">
     <form action="">
         <label for="nombre" >Nombre</label>
         <input  type="text" id="nombre" name="nombre"  [(ngModel)]="usuarioNuevo.nombre" >
         <br>
         <label for="email" >Email</label>
         <input  type="text" id="email" name="email"  [(ngModel)]="usuarioNuevo.email" >
         <br>
         <label for="prioridad" >Prioridad</label>
         <input  type="text" id="prioridad" name="prioridad"  [(ngModel)]="usuarioNuevo.prioridad" >
         <br>
         <label for="estado" >Estado</label>
         <input  type="checkbox" id="estado" name="estado"  [(ngModel)]="usuarioNuevo.estado" >
         <br>
         <button class="btn btn-primary" (click)="agregarUsuario()">Guardar</button>
   </form>

</div>
